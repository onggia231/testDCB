<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/admin-top.xhtml"> <!--template="/admin-top.xhtml>" to use horizontal layout -->

    <ui:define name="head">
        <title>#{empty mainController.moduleName ? 'Carrier Billing System' : mainController.moduleName}</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <h:outputStylesheet library="css" name="telsoft.css"/>
    </ui:define>

    <ui:define name="logo">
        Carrier Billing System
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/includes/menubar.xhtml"/>
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-bar.xhtml"/>
    </ui:define>

    <ui:define name="center">
        <ui:include src="/includes/center.xhtml" />
    </ui:define>

    <ui:define name="footer">
        <a target="_blank"
           href="http://telsoft.com.vn/">
            Copyright (C) 2019 - TelsoftAdmin
        </a>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>CoreVersion: #{mainController.systemVersion}</i>
        </div>

        <h:outputScript library="js" name="menu.search.js" />
        <h:outputScript library="js" name="telsoft.js" />
        <h:outputScript library="js" name="jquery.cookie-1.4.1.min.js" />
    </ui:define>


</ui:composition>
